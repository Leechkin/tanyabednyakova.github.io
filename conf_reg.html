<!-- Создать форму регистрации участников конференции: (10 баллов)

список с секциями конференции (математика, физика, информатика)
дата рождения
доклад (переключатель), 
если есть доклад – то отображается поле для ввода темы.  -->
<!DOCTYPE html>
<html>
    <!-- Техническая информация о документе -->
    <head>        
        <!-- Задаем заголовок документа -->
        <title>
            Регистрация на конференцию
        </title>
        <!-- Определяем кодировку символов документа -->
	    <meta charset="UTF-8">
        <!-- Информаци для поисковых машин -->
        <meta name="description" content="Описание содержимого страницы">
        <meta name="keywords" content="Ключевые слова через запятую">	
        <!-- область просмотра в адаптивном дизайне -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
	    
        <!-- Подключаем внешнюю таблицу стилей -->	
	    <link rel="stylesheet" type="text/css" href="style.css"> 
	    
        <!-- Подключаем сценарии -->
	    <script src="script.js"></script> 
    </head>
    <body>
        <!-- шапка документа -->
        <header>
            <h3>ПТИ</h3>
            <nav>
                <ol>
                    <li><a href = "index.htm">На главную</a></li>
                    <li><a href = "login.html">Авторизация</a></li>
                    <li><a href = "">Регистрация на конфернцию</a></li>
                    <li><a href = "">Фотогалерия</a></li>
                    <li><a href = "">Сообщения</a></li>
                    <li><a href = "">Верстка по макету</a></li>
                </ol>
            </nav>
        </header>
        <!-- основное содержимое    -->
        <main>
            <h1>Регистрация на конференцию</h1>
            <form action="" method="POST">
                <!-- Имя (должны быть указаны полностью фамилия, имя и отчество), -->
                <div>
                    <label for = "user_name">Фамилия, имя и отчество</label>
                    <input type="text" name="user_name" id = "user_name"  
                        placeholder="Фамилия Имя Отчество"
                        pattern="[А-Я][а-я]+[ ][А-Я][а-я]+[ ][А-Я][а-я]+[ ]*"
                        size="20">
                        <!-- контактный телефон,
                        адрес электронной почты,  -->
                </div>
                <div>
                    <label for = "tel">контактный телефон</label>
                    <input type="tel" name="tel" id = "tel" size="20">
                </div>
                <div>
                    <label for = "email">адрес электронной почты</label>
                    <input type="email" name="email" id = "email" size="20">
                </div>
                <!-- список с секциями конференции (математика, физика, информатика) -->
                <div>
                <label for="section">выберите секцию конференции</label>
                <select name="section" id = "section">
                    <option value="0">математика</option>
                    <option value="1">физика</option>
                    <option value="2">информатика</option>
                </select>
                </div>
                <div>
                    <input type="checkbox" name="Speaker" id="Speaker">
                    <label for="Speaker">Участие с докладом:</label>
                </div>
                <div>
                    <label for = "report">Тема Вашего доклада:</label><br>
                    <textarea name = "report" id="report" cols="20" rows="3"></textarea>
                </div>
                <div>
                    выберите форму участия:<br>
                    <input type="radio" checked value="очное" name="participation" id="offline"><label for="offline">очноая форма</label><br>
                    <input type="radio"  value="дистанционная" name="participation" id="online"><label for="online">дистанционная форма</label><br>
                    <input type="radio"  value="смешанная" name="participation" id="offline_online"><label for="offline_online">смешанная форма</label><br>
                </div>

                <div>
                <input type="submit" value = "зарегистрироваться">
                </div>
            </form>

            
        </main>
        <aside>
            Это боковая панель ;)
        </aside>
        <!-- подвал -->
        <footer>
            <h3>2020 - 2021 учебный год</h3>
        </footer>
    </body>
</html>
